name: my_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase core
  firebase_core: ^4.2.0

  # Authentication
  firebase_auth: ^6.1.1

  # Cloud Firestore
  cloud_firestore: ^6.0.3

  # Firebase Storage
  firebase_storage: ^13.0.3

  # Firebase Messaging
  firebase_messaging: ^16.0.3

  # UI Icons
  cupertino_icons: ^1.0.8

  # OpenStreetMap plugin
  flutter_osm_plugin: ^1.4.2

  # Geolocator for location services
  geolocator: ^14.0.2

  # Permission handler
  permission_handler: ^12.0.1

  # Charts for Reports tab
  fl_chart: ^1.1.1

  # URL launcher
  url_launcher: ^6.3.0

  # Date/Time formatting
  intl: ^0.20.2

  # PDF generation and printing
  pdf: ^3.11.0
  printing: ^5.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # ðŸ”¹ Launcher Icons Package
  flutter_launcher_icons: "^0.13.1"

dependency_overrides:
  vector_math: ^2.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/swm.png
    - assets/images.jpeg
    - assets/logo.png # ðŸ”¹ Ensure your new logo is here

# ðŸ”¹ Launcher Icons Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21